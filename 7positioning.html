<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div.circle {
            height: 100px;
            width: 100px;
            border-radius: 100%;
            background-color: #ee797d;
            display: inline-block;
        }

        div.square {
            height: 100px;
            width: 100px;
            background-color: green;
            display: inline-block;
        }

        #circle1 {
            position: fixed;
            top:10px;
            left: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <div class="circle"></div>
        <div class="square"></div>
        <div id="circle1"></div>
    </div>
</body>
</html>
