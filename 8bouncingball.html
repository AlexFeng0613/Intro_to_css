<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div.container {
            height: 400px;
            width: 80%;
            border: 1px solid red;
            margin: 2em auto;
            position: relative;
        }

        div#ball {
            background-color: aqua;
            height: 50px;
            width: 50px;
            border-radius: 100%;
            top:5px;
            left:5px;
            position: absolute;
        }

    </style>


</head>
<body>
    <div id ='container' class="container">
        <div id="ball"></div>
    </div>

    <script>


        var ceiling = 5,floor = 350,direct = 0,left = 0,speed = 0;
        document.getElementById("ball").addEventListener('click',function(){
            var ball = this, top = ceiling;
            var container = document.getElementsByClassName('container')[0];

            var time = setInterval(function(){
                if(ceiling > 305 || left > container.offsetWidth - 50)    clearInterval(time);
                if(direct === 0){
                    if(top < floor){
                        ball.style.top = top++ +'px';
                    }
                    else{
                        direct = 1;
                        ceiling = ceiling + 100;
                    }
                }

                else{
                    if(top > ceiling){
                        ball.style.top = top-- + 'px';
                    }
                    else{
                        direct = 0;
                    }
                }
                left++;
                ball.style.left = left + 'px';
            },1);
        });

    </script>
</body>
</html>
